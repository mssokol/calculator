<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container"> 
        <div id="screen">
            <div id="numbers"></div>
        </div>
        <div class="noselect" id="buttons">
            <div class="clear button lightGray">AC</div> 
            <div id="sign" class="button lightGray">+/-</div>
            <div id="divideTen" class="button lightGray">%</div>
            <div id="divide" class="operator button orange">÷</div>
            <div data-key=7 class="number button gray">7</div> 
            <div data-key=8 class="number button gray">8</div>
            <div data-key=9 class="number button gray">9</div>
            <div id="multiply" class="operator button orange">X</div>
            <div data-key=4 class="number button gray">4</div> 
            <div data-key=5 class="number button gray">5</div>
            <div data-key=6 class="number button gray">6</div>
            <div id="subtract" class="operator button orange">–</div>
            <div data-key=1 class="number button gray">1</div> 
            <div data-key=2 class="number button gray">2</div>
            <div data-key=3 class="number button gray">3</div>
            <div id="add" class="operator button orange">+</div>
            <div data-key=0 class="number button long-button gray">0</div>
            <div id="decimal" class="button gray">.</div>
            <div id="equal" class="button orange">=</div>
        </div>
    </div>
</body>
<script src='script.js'></script>
</html>
